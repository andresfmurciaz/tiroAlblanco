
<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    //se crea un cuadro con el tama√±o especifico
    pincel.fillStyle = "lightgrey"  //es una propiedad
    pincel.fillRect(0,0,600,400); // es una funcion

   
    pincel.fillStyle = "yellow"  //es una propiedad
    pincel.fillRect(0,0,600,135); // es una funcion


    
    pincel.fillStyle = "blue"  //es una propiedad
    pincel.fillRect(0,135,600,135); // es una funcion

    pincel.fillStyle = "red"  //es una propiedad
    pincel.fillRect(0,270,600,135); // es una funcion

    
</script>
