
<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    //se crea un cuadro con el tamaño especifico
    pincel.fillStyle = "lightgrey"  //es una propiedad
    pincel.fillRect(0,0,600,400); // es una funcion


    //division de canvas con colores
    /*La instrucción pincel.fillStyle es una propiedad del
     objeto pincel y se le está atribuyendo el color verde.
      Por su parte, la instrucción pincel.fillRect() es una 
      función (método) del objeto pincel que en nuestro 
      código la usábamos para diseñar (dibujar) las figuras.
    */
      pincel.fillStyle = "yellow"  //es una propiedad
    pincel.fillRect(0,0,600,135); // es una funcion
    
    pincel.fillStyle = "blue"  //es una propiedad
    pincel.fillRect(0,135,600,135); // es una funcion

    pincel.fillStyle = "red"  //es una propiedad
    pincel.fillRect(0,270,600,135); // es una funcion
//
//crea un triangulo 
pincel.fillStyle="pink";
pincel.beginPath();
pincel.moveTo(300,200);
pincel.lineTo(200,400);
pincel.lineTo(400,400);
pincel.fill();


    
</script>
