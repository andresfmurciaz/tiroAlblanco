<canvas width="500" height="500"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    //se crea un cuadro con el tamaño especifico
    pincel.fillStyle = "lightgrey"  //es una propiedad
    pincel.fillRect(0,0,500,500); // es una funcion

   
   //cuadrado verde
      pincel.fillStyle = "green"  //es una propiedad
    pincel.fillRect(100,100,300,300); // es una funcion
    
   //el 90 90 es el tamaño del cuadrado y los dos primeros x y y
    pincel.fillStyle = "black"  //es una propiedad
    pincel.fillRect(140,160,80,80); // es una funcion
    
    pincel.fillStyle = "black"  //es una propiedad
    pincel.fillRect(280,160,80,80); // es una funcion
    
    pincel.fillStyle = "black"  //es una propiedad
    pincel.fillRect(220,240,60,90); // es una funcion
    
    
</script>
